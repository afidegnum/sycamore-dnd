name: Format

on:
  pull_request:
    paths:
      - "**/*.rs"
  push:
    branches: [main]
    paths:
      - "**/*.rs"
jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt

      - name: cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
